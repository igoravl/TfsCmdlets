Passthru: |
  <Control>
    <Name>ArtifactFeeds</Name>
    <CustomControl>
      <CustomEntries>
        <CustomEntry>
          <CustomItem>
            <Frame>
              <LeftIndent>4</LeftIndent>
              <CustomItem>
                <ExpressionBinding>
                  <ScriptBlock>if ($_.Project) { "Team Project: $($_.Project.Name)" } else { "Organization-Level Feeds" }</ScriptBlock>
                </ExpressionBinding>
                <NewLine/>
              </CustomItem>
            </Frame>
          </CustomItem>
        </CustomEntry>
      </CustomEntries>
    </CustomControl>
  </Control>
