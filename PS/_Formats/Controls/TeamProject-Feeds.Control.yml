Passthru: |
  <Control>
    <Name>TeamProjects-Feeds</Name>
    <CustomControl>
      <CustomEntries>
        <CustomEntry>
          <CustomItem>
            <Frame>
              <LeftIndent>4</LeftIndent>
              <CustomItem>
                <Text>Team Project: </Text>
                <ExpressionBinding>
                  <ScriptBlock>if ($_.Project) { $_.Project.Name } else { "(N/A: Organization-Level Feeds)" }</ScriptBlock>
                </ExpressionBinding>
                <NewLine/>
                <Text>  Feed: </Text>
                <ExpressionBinding>
                  <ScriptBlock>$_.Feed.Name</ScriptBlock>
                </ExpressionBinding>
                <NewLine/>
              </CustomItem>
            </Frame>
          </CustomItem>
        </CustomEntry>
      </CustomEntries>
    </CustomControl>
  </Control>
