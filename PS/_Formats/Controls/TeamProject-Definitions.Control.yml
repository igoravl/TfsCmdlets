Passthru: |
  <Control>
    <Name>TeamProjects-Definitions</Name>
    <CustomControl>
      <CustomEntries>
        <CustomEntry>
          <CustomItem>
            <Frame>
              <LeftIndent>4</LeftIndent>
              <CustomItem>
                <Text>Team Project: </Text>
                <ExpressionBinding>
                  <ScriptBlock>$_.ProjectName</ScriptBlock>
                </ExpressionBinding>
                <NewLine/>
                <Text>  Definition: </Text>
                <ExpressionBinding>
                  <ScriptBlock>$_.DefinitionName</ScriptBlock>
                </ExpressionBinding>
                <NewLine/>
              </CustomItem>
            </Frame>
          </CustomItem>
        </CustomEntry>
      </CustomEntries>
    </CustomControl>
  </Control>
