name: CI-CD

env:
  Config: Release
  Debug: ${{ false }}
  
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  Build:

    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Dump environment variables
        run: "dir env:"
        shell: pwsh
        if: env.Debug 
      - name: Dump GitHub objects
        run: |
          echo @'
            ${{ toJSON(github) }}
          '@
        shell: pwsh
        if: env.Debug 
      - name: Build module
        id: build_module
        shell: pwsh
        run: |
          ./Build.ps1 -Targets Package -Config ${{ env.Config }} -Verbose:$${{ env.Debug }}
      - name: Publish Nuget
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: "out/Nuget/*.nupkg"
      - name: Publish Chocolatey
        uses: actions/upload-artifact@v2
        with:
          name: chocolatey
          path: "out/Chocolatey/*.nupkg"
      - name: Publish Portable
        uses: actions/upload-artifact@v2
        with:
          name: portable
          path: "out/Portable/*.zip"
      - name: Publish MSI
        uses: actions/upload-artifact@v2
        with:
          name: msi
          path: "out/msi/*"
      - name: Publish Docs
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: "out/docs/*.zip"
      - name: Publish Release Notes
        uses: actions/upload-artifact@v2
        with:
          name: releasenotes
          path: "docs/ReleaseNotes/**"
    outputs:
      BUILD_NAME: ${{ steps.build_module.outputs.BUILD_NAME }}

  Staging:

    runs-on: ubuntu-latest
    environment: staging
    needs: [ Build ]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_NAME: ${{ needs.Build.outputs.BUILD_NAME }}
    steps:
      - name: Remove stale draft releases
        shell: pwsh
        run: |
          Install-Module PowerShellForGitHub -Scope CurrentUser -Force
          Set-GitHubConfiguration -SuppressTelemetryReminder
          Set-GitHubAuthentication -Credential (New-Object PSCredential "pat", $env:GITHUB_TOKEN) -SessionOnly
          Get-GitHubRelease -OwnerName igoravl -RepositoryName TfsCmdlets `
          | Where-Object Draft -eq $true `
          | Remove-GitHubRelease -Force
      - name: Create Draft Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.BUILD_NAME }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: true
    outputs:
      BUILD_NAME: ${{ needs.Build.outputs.BUILD_NAME }}

  Release: 

    runs-on: ubuntu-latest
    environment: production
    needs: [ Staging ]
    if: ${{ github.event_name != 'pull_request' }}
    env:
      BUILD_NAME: ${{ needs.Staging.outputs.BUILD_NAME }}
    steps: 
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.8.0
        with:
          access_token: ${{ github.token }}
      - name: List releases
        run: echo TBD
    outputs:
      BUILD_NAME: ${{ needs.Staging.outputs.BUILD_NAME }}

  Site:

    runs-on: ubuntu-latest
    needs: [ Release ]
    env:
      BUILD_NAME: ${{ needs.Release.outputs.BUILD_NAME }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: site
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: docs
      - name: Publish site
        run: |
          cd site/docs
          git checkout --track origin/gh-pages
          unzip -o ../../*.zip
          sed -i "s/_BUILDVERSION_/${BUILD_NAME}/g" _config.yml
          sed -i "s/_BUILDDATE_/$(date +%F)/g" _config.yml
          git config --local user.name "Igor Abade"
          git config --local user.email igoravl@gmail.com
          git add *
          git commit -m "Publish version $BUILD_NAME"
          git push

  PSGallery:

    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:
      - name: Publish artifact
        run: echo TBD

  Nuget:

    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:
      - name: Publish artifact
        run: echo TBD

  Chocolatey:

    runs-on: ubuntu-latest
    needs: [ Release ]
    steps:
      - name: Publish artifact
        run: echo TBD

  Announcement:

    runs-on: ubuntu-latest
    needs: [ Nuget, PSGallery, Chocolatey, Site ]
    steps:
      - name: Announce release
