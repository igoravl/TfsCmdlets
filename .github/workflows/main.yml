# This is a basic workflow to help you get started with Actions

name: CI

env:
  Config: Release
  Debug: ${{ false }}
  
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Dump environment variables
        run: "dir env:"
        shell: pwsh
        if: env.Debug 
      - name: Build module
        run: ./Build.ps1 -Targets Package -Config ${{ env.Config }} -Verbose:$${{ env.Debug }}
        shell: pwsh
      - name: Publish Chocolatey
        uses: actions/upload-artifact@v2
        with:
          name: chocolatey
          path: "**/out/Chocolatey/*.nupkg"
      - name: Publish Nuget
        uses: actions/upload-artifact@v2
        with:
          name: chocolatey
          path: "**/out/Nuget/*.nupkg"
      - name: Publish Portable
        uses: actions/upload-artifact@v2
        with:
          name: portable
          path: "**/out/Portable/*.zip"
      - name: Publish Windows Installer (MSI)
        uses: actions/upload-artifact@v2
        with:
          name: portable
          path: "**/out/MSI/*.msi"
      - name: Publish Docs
        uses: actions/upload-artifact@v2
        with:
          name: portable
          path: "**/out/docs/*.zip"
      - name: Publish Docs
        uses: actions/upload-artifact@v2
        with:
          name: portable
          path: "**/out/docs/ReleaseNotes/**"
