Passthru: |
  <View>
    <Name>Git Branch</Name>
    <ViewSelectedBy>
      <TypeName>Microsoft.TeamFoundation.SourceControl.WebApi.GitBranchStats</TypeName>
    </ViewSelectedBy>
    <GroupBy>
      <ScriptBlock>$_.Project + '/' + $_.Repository</ScriptBlock>
      <CustomControlName>TeamProjects-Repositories</CustomControlName>
    </GroupBy>
    <TableControl>
      <TableHeaders>
        <TableColumnHeader>
          <Label>Branch name</Label>
          <Width>30</Width>
        </TableColumnHeader>
        <TableColumnHeader>
          <Label>Latest commit</Label>
          <Width>60</Width>
        </TableColumnHeader>
        <TableColumnHeader>
          <Label>Author</Label>
        </TableColumnHeader>
        <TableColumnHeader>
          <Label>Committed By</Label>
        </TableColumnHeader>
        <TableColumnHeader>
          <Label>Commit Date</Label>
        </TableColumnHeader>
      </TableHeaders>
      <TableRowEntries>
        <TableRowEntry>
          <Wrap/>
          <TableColumnItems>
            <TableColumnItem>
              <PropertyName>Name</PropertyName>
            </TableColumnItem>
            <TableColumnItem>
              <ScriptBlock>"($($_.Commit.CommitId.Substring(0,10))) $(($_.Commit.Comment.Split('`n'))[0])"</ScriptBlock>
            </TableColumnItem>
            <TableColumnItem>
              <ScriptBlock>$_.Commit.Author.Name</ScriptBlock>
            </TableColumnItem>
            <TableColumnItem>
              <ScriptBlock>$_.Commit.Committer.Name</ScriptBlock>
            </TableColumnItem>
            <TableColumnItem>
              <ScriptBlock>$_.Commit.Committer.Date</ScriptBlock>
            </TableColumnItem>
          </TableColumnItems>
        </TableRowEntry>
      </TableRowEntries>
    </TableControl>
  </View>
