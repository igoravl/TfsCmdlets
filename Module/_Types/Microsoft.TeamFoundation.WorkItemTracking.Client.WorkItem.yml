- ScriptProperty:
    Name: AssignedTo
    GetScriptBlock: >-
      try
          {
          return $this.Fields["System.AssignedTo"].Value
          }
          catch
          {
          return "(Error)"
          }
    SetScriptBlock: $this.Fields["System.AssignedTo"].Value = $args[0]
- ScriptProperty:
    Name: WorkItemType
    GetScriptBlock: $this.Type.Name
- ScriptProperty:
    Name: Collection
    GetScriptBlock: $this.Store.TeamProjectCollection.DisplayName
